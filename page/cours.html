<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cours</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <!-- Navbar (Bootstrap) -->
  <nav class="navbar navbar-expand-lg navbar-dark site-nav">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Bettaibi Chokri</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Basculer la navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#courses">Cours</a></li>
          <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="hero page-pad">
    <a href="../index.html" class="btn ghost mb-16">← Retour</a>
    <h1 class="name">Programmation</h1>
    <p class="tagline">Sommaire des modules disponibles:</p>

    <!-- Mini in-page nav for quick access -->
    <nav class="inpage-nav mt-18" aria-label="Navigation rapide des sections">
      <a class="btn ghost small" href="#section-0">HTML - Introduction</a>
      <a class="btn ghost small" href="#section-1">JavaScript - Introduction</a>
      <a class="btn ghost small" href="#section-2">Node.js - Introduction</a>
      <a class="btn ghost small" href="#section-3">MySQL - Bases</a>
      <a class="btn ghost small" href="#section-4">Linux - Commandes</a>
      <a class="btn ghost small" href="#section-5">Linux BigData</a>
      <a class="btn ghost small" href="#section-6">Git & GitHub</a>
      <a class="btn ghost small" href="#section-7">CSS - Styles</a>
      <a class="btn ghost small" href="#section-8">README</a>
    </nav>

    <section class="course-index mt-18">
      <div id="toc" class="course-toc"></div>
      <div id="md-content" class="md-content"></div>
    </section>

    <!-- marked.js for client-side Markdown -> HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      (function(){
        const files = [
          {file: '/src/cours/html.md', title: 'HTML — introduction'},
          {file: '/src/cours/javaScript.md', title: 'JavaScript — introduction'},
          {file: '/src/cours/nodeJs.md', title: 'Node.js — introduction'},
          {file: '/src/cours/mysql.md', title: 'MySQL — bases'},
          {file: '/src/cours/linuxe.md', title: 'Linux — commandes utiles'},
          {file: '/src/cours/linuxeBigdata.md', title: 'Linux pour Big Data'},
          {file: '/src/cours/git_github.md', title: 'Git & GitHub'},
          {file: '/src/cours/css.md', title: 'CSS — styles'},
          {file: '/src/cours/README.md', title: 'README du cours'}
        ];

        const toc = document.getElementById('toc');
        const mdContent = document.getElementById('md-content');

  files.forEach((f, idx)=>{
          // create TOC link
           const a = document.createElement('a');
           a.href = '#section-' + idx;
           a.textContent = f.title;
           a.className = 'btn ghost mb-2';
           toc.appendChild(a);

          // create section placeholder
          const section = document.createElement('section');
          section.id = 'section-' + idx;
          section.className = 'md-section mt-18';
          const h = document.createElement('h2'); h.textContent = f.title; section.appendChild(h);
          const body = document.createElement('div'); body.className = 'md-body'; body.textContent = 'Chargement...';
          section.appendChild(body);
          mdContent.appendChild(section);

          // fetch and render markdown
          fetch(f.file).then(r=>{
            if(!r.ok) throw new Error(r.status + ' ' + r.statusText);
            return r.text();
          }).then(md=>{
            // convert via marked
            try{
              body.innerHTML = marked.parse(md);
            }catch(e){ body.textContent = 'Erreur de conversion: ' + e.message; }
          }).catch(err=>{ body.textContent = 'Erreur chargement: ' + err.message; });
        });

        // hide all sections initially (CSS already hides them), and wire up TOC and inpage nav to reveal
        function revealSection(idx){
          document.querySelectorAll('.md-section').forEach(s=> s.classList.remove('visible'));
          const s = document.getElementById('section-' + idx);
          if(s){ s.classList.add('visible'); s.scrollIntoView({behavior:'smooth', block:'start'}); }
        }
        // wire TOC links
        document.getElementById('toc').addEventListener('click', function(e){
          const a = e.target.closest('a'); if(!a) return;
          e.preventDefault(); const id = a.getAttribute('href').replace('#section-',''); revealSection(id);
        });
        // wire inpage nav links
        document.querySelectorAll('.inpage-nav a').forEach(a=>{
          a.addEventListener('click', function(e){ e.preventDefault(); const id = this.getAttribute('href').replace('#section-',''); revealSection(id); });
        });
      })();
    </script>
    <!-- Bootstrap JS bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </main>
</body>
</html>
