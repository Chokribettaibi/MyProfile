<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div
      id="BOARDID"
      class="jxgbox"
      style="width: 500px; aspect-ratio: 1/1"
    ></div>
    <div class="One">
      <p>
        \( [0, 2\pi] \longrightarrow \mathbb{R}^2,\quad t \longmapsto
        \begin{pmatrix} \cos(t) \\ \sin(t) \end{pmatrix} + c_1 \begin{pmatrix}
        \cos(f_1 t) \\ \sin(f_1 t) \end{pmatrix} + c_2 \begin{pmatrix} \cos(f_2
        t) \\ \sin(f_2 t) \end{pmatrix} \)
      </p>
      <p>
        <label for="c1">c1:</label>
        <input
          type="range"
          id="c1"
          style="border: 0; color: #f6931f; font-weight: bold"
          min="0"
          max="100"
          value="60"
          oninput="
            c1 = this.value * 0.01;
            board1.update();
          "
        /><br />
        <label for="f1">f1:</label>
        <input
          type="range"
          id="f1"
          style="border: 0; color: #f6931f; font-weight: bold"
          min="1"
          max="100"
          value="7"
          oninput="
            f1 = this.value;
            board1.update();
          "
        /><br />
        <label for="c2">c2:</label>
        <input
          type="range"
          id="c2"
          style="border: 0; color: #f6931f; font-weight: bold"
          min="0"
          max="100"
          value="0"
          oninput="
            c2 = this.value * 0.01;
            board1.updateQuality = board1.BOARD_QUALITY_HIGH;
            board1.update();
          "
        /><br />
        <label for="f2">f2:</label>
        <input
          type="range"
          id="f2"
          style="border: 0; color: #f6931f; font-weight: bold"
          min="1"
          max="100"
          value="17"
          oninput="
            f2 = this.value;
            board1.update();
          "
        />
      </p>

      <div
        id="BOARDID1"
        class="jxgbox"
        style="width: 500px; aspect-ratio: 1/1"
      ></div>
    </div>
    <div
      id="BOARDID3"
      class="jxgbox"
      style="width: 500px; aspect-ratio: 1/2"
    ></div>
    <div
      id="BOARDID2"
      class="jxgbox"
      style="width: 500px; aspect-ratio: 1/2"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <script src="main.js"></script>
  </body>
</html>
